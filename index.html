<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition and Multiplication API1</title>
</head>
<body>
    <h1>Simple calculator</h1>
    <form method="POST" action="/addition">
        <input type="number" name="num1" placeholder="first number">
        <input type="number" name="num2" placeholder="second number">
        <input type="number" name="num3" placeholder="third number">
        <input type="number" name="num4" placeholder="fourth number">
        <input type="number" name="num5" placeholder="fifth number">
        <input type="submit" value="ADD">
    </form>
    <form method="POST" action="/multplication">
        <input type="number" name="number1" placeholder="first number">
        <input type="number" name="number2" placeholder="second number">
        <input type="number" name="number3" placeholder="third number">
        <input type="number" name="number4" placeholder="fourth number">
        <input type="number" name="number5" placeholder="fifth number">
        <input type="submit" value="MULTIPLY">
    </form>
</body>
</html>
